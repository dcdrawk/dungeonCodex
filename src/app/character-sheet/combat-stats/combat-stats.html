<div layout="row">
  <div class="combat-stat-container md-padding" flex="33" md-ink-ripple>
    <span class="md-body-2 title">AC</span>
    <span class="combat-stat" ng-if="charCtrl.character">{{combatCtrl.statMods.dexterity+10}}</span>
  </div>
  <div class="combat-stat-container md-padding" flex="33" md-ink-ripple>
    <span class="md-body-2 title">Init.</span>
    <span class="combat-stat">{{combatCtrl.statMods.dexterity}}</span>
  </div>
  <div class="combat-stat-container md-padding" flex="33" md-ink-ripple>
    <span class="md-body-2 title">Spd.</span>
    <span class="combat-stat">{{charCtrl.character.speed}}'</span>
  </div>
</div>
